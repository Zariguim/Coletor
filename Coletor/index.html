<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Visualizador de Talhões</title>

    <!-- PWA Manifest e Cor do Tema -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1f2937">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">

    <!-- Estilos (Leaflet e Tailwind CSS) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col h-screen">

    <!-- Barra de Status de Sincronização -->
    <div id="sync-status-bar" class="w-full text-center text-white p-1 text-sm fixed top-0 z-[1001] transition-transform duration-300 -translate-y-full">
        <p id="sync-status-text"></p>
    </div>

    <!-- Container do Mapa -->
    <main id="map-container" class="flex-grow relative">
        <div id="map"></div>
        
        <!-- Painel de Controles Flutuante -->
        <div id="controls-container" class="absolute top-0 left-0 right-0 p-4 z-[1000]">
            <div class="max-w-md mx-auto">
                <select id="fazendaSelect" class="w-full p-2 border border-gray-300 rounded-md shadow-lg focus:ring-indigo-500 focus:border-indigo-500 text-sm">
                    <option value="" selected>Fazenda</option>
                </select>
            </div>
        </div>
    </main>
    
    <!-- Overlay de Carregamento e Status -->
    <div id="status-overlay" class="hidden fixed inset-0 bg-gray-900 bg-opacity-70 flex flex-col items-center justify-center z-[1001] transition-opacity duration-300">
        <div id="spinner" class="animate-spin rounded-full h-12 w-12 border-t-4 border-b-4 border-white mb-4"></div>
        <p id="status-text" class="text-white font-medium text-center px-4"></p>
    </div>
    
    <!-- Modal de Informações do Talhão -->
    <div id="info-modal" class="fixed bottom-0 left-0 right-0 bg-white p-4 shadow-[0_-2px_10px_rgba(0,0,0,0.1)] z-[1000] transform translate-y-full transition-transform duration-300">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div>
                <h3 id="talhao-nome" class="font-bold text-lg text-gray-800">Nome do Talhão</h3>
                <p id="talhao-hectares" class="text-md text-gray-600">0 ha</p>
            </div>
            <button id="close-modal-btn" class="text-gray-500 hover:text-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </div>


    <!-- Bibliotecas JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    
    <!-- Scripts da Aplicação -->
    <script src="js/config.js"></script>
    <script src="js/local-db.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
