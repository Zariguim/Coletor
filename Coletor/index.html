<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Visualizador de Talhões</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1f2937">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col h-screen">

    <div id="sync-status-bar" class="w-full text-white text-sm fixed top-0 z-[1001] transition-transform duration-300 -translate-y-full">
        <p id="sync-status-text" class="p-2"></p>
        <div id="sync-progress-bar-container" class="w-full bg-white bg-opacity-30 h-1 hidden">
            <div id="sync-progress-bar" class="bg-white h-full" style="width: 0%;"></div>
        </div>
    </div>

    <main id="map-container" class="flex-grow relative">
        <div id="map"></div>
        
        <div id="controls-container" class="absolute top-0 left-0 right-0 p-4 z-[1000]">
            <div class="max-w-md mx-auto">
                <div class="flex items-center gap-2">
                    <select id="fazendaSelect" class="flex-grow h-10 p-2 border border-gray-300 rounded-md shadow-lg focus:ring-indigo-500 focus:border-indigo-500 text-sm">
                        <option value="" selected>Fazenda</option>
                    </select>
                    <button id="locate-btn" class="flex-shrink-0 bg-white w-10 h-10 rounded-md flex items-center justify-center shadow-lg text-blue-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
                <div class="flex justify-end mt-2">
                    <button id="download-csv-btn" class="hidden bg-green-600 text-white py-2 px-3 rounded-md shadow-lg text-sm font-semibold h-10">
                        Finalizar monitoria
                    </button>
                </div>
            </div>
        </div>
        
        <div id="fab-container" class="hidden absolute bottom-24 right-4 z-[1000] flex flex-col items-end gap-3">
            <div id="fab-options" class="flex flex-col items-end gap-3">
                <button class="fab-option">Recomendações</button>
                <button class="fab-option">Registros</button>
                <button id="alvo-btn" class="fab-option">Alvo</button>
            </div>
            <button id="main-fab-btn" class="bg-blue-600 text-white w-14 h-14 rounded-full flex items-center justify-center shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                </svg>
            </button>
        </div>
    </main>
    
    <div id="status-overlay" class="hidden fixed inset-0 bg-gray-900 bg-opacity-70 flex flex-col items-center justify-center z-[1001] transition-opacity duration-300">
        <div id="spinner" class="animate-spin rounded-full h-12 w-12 border-t-4 border-b-4 border-white mb-4"></div>
        <p id="status-text" class="text-white font-medium text-center px-4"></p>
    </div>
    
    <div id="info-modal" class="fixed bottom-0 left-0 right-0 bg-white p-4 shadow-[0_-2px_10px_rgba(0,0,0,0.1)] z-[1000] transform translate-y-full transition-transform duration-300">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div>
                <h3 id="talhao-nome" class="font-bold text-lg text-gray-800">Nome do Talhão</h3>
                <p id="talhao-hectares" class="text-md text-gray-600">0 ha</p>
            </div>
            <div class="flex items-center gap-4">
                <button id="close-modal-btn" class="text-gray-500 hover:text-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
    
    <div id="alvo-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-70 z-[1002] flex justify-center items-end sm:items-center">
        <div class="bg-white w-full max-w-lg max-h-[80vh] flex flex-col rounded-t-lg sm:rounded-lg">
            <div class="flex justify-between items-center p-4 border-b">
                <h2 class="text-xl font-bold">Lançar Alvos</h2>
                <button id="alvo-modal-close-btn" class="text-gray-500 hover:text-gray-800">&times;</button>
            </div>
            
            <div class="p-4 flex-grow overflow-y-auto">
                <div class="flex items-center gap-2 mb-4">
                    <input type="text" id="alvo-input" placeholder="Digite o alvo..." class="flex-grow p-2 border rounded-md">
                    <button id="add-alvo-btn" class="bg-blue-600 text-white p-2 rounded-md">+</button>
                </div>
                <div id="alvo-list" class="space-y-2">
                    </div>
            </div>
            
            <div class="p-4 border-t">
                <button id="save-alvos-btn" class="w-full bg-green-600 text-white p-2 rounded-md">Salvar</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    
    <script src="js/config.js"></script>
    <script src="js/local-db.js"></script>
    <script src="js/alvo-modal.js"></script>
    
    <script src="js/ui.js"></script>
    <script src="js/map.js"></script>
    <script src="js/data.js"></script>
    
    <script src="js/app.js"></script>
</body>
</html>
